name: Mota Pipeline

on:
  push:
    branches:
      - main              # PROD
      - 'release/**'      # TEST (Year+Week, e.g., release/2024-W03)
      - 'feature/**'      # PREVIEW

jobs:
  # 1. 质量检查 Job
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install
      - name: Lint & Type Check
        run: |
          pnpm turbo lint
          pnpm turbo type-check

  # 2. 部署 Job (根据分支策略)
  deploy:
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare & Sync DB
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install Dependencies
        run: pnpm install

      # ----------------------------------------------------------------
      # 环境上下文判断
      # ----------------------------------------------------------------
      - name: Set Environment Context
        id: env-context
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV_NAME=production" >> $GITHUB_OUTPUT
            echo "SUPABASE_PROJECT_ID=${{ secrets.SUPABASE_PROJECT_ID_PROD }}" >> $GITHUB_OUTPUT
            echo "SUPABASE_DB_PASSWORD=${{ secrets.SUPABASE_DB_PASSWORD_PROD }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            echo "ENV_NAME=test" >> $GITHUB_OUTPUT
            echo "SUPABASE_PROJECT_ID=${{ secrets.SUPABASE_PROJECT_ID_TEST }}" >> $GITHUB_OUTPUT
            echo "SUPABASE_DB_PASSWORD=${{ secrets.SUPABASE_DB_PASSWORD_TEST }}" >> $GITHUB_OUTPUT
          else
            echo "ENV_NAME=preview" >> $GITHUB_OUTPUT
            # Preview 环境通常不自动做 Schema Migration，除非你有专用的 Preview DB
            # 这里留空或指向一个公用 Dev 库
          fi

      # ----------------------------------------------------------------
      # A. Cloudflare 构建与部署
      # ----------------------------------------------------------------
      - name: Build for Cloudflare Pages
        run: |
          cd apps/web
          pnpm dlx @cloudflare/next-on-pages

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: mota-nucleus # Cloudflare 里的项目名
          directory: apps/web/.vercel/output/static # next-on-pages 输出目录
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.env-context.outputs.ENV_NAME == 'production' && 'main' || github.ref_name }}

      # ----------------------------------------------------------------
      # B. Supabase 数据库同步 (Test & Prod 只有合并时触发)
      # ----------------------------------------------------------------
      - name: Sync Supabase Schema
        if: steps.env-context.outputs.ENV_NAME != 'preview'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Push Migrations to Remote
        if: steps.env-context.outputs.ENV_NAME != 'preview'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ steps.env-context.outputs.SUPABASE_DB_PASSWORD }}
          PROJECT_ID: ${{ steps.env-context.outputs.SUPABASE_PROJECT_ID }}
        run: |
          supabase link --project-ref $PROJECT_ID --password $SUPABASE_DB_PASSWORD
          supabase db push